<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Tailstock Audio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #000;
            border-bottom: 2px solid #fff;
            padding: 10px 20px;
        }

        .logo {
            max-width: 200px;
            cursor: pointer;
        }

        .products {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
            flex-wrap: wrap;
        }

        .product {
            background: #000;
            border: 2px solid #fff;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
        }

        .product img {
            max-width: 100%;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0;
        }

        .product button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background-color: #ccc;
        }

        .cart {
            margin: 20px;
            padding: 15px;
            border: 2px solid #fff;
            border-radius: 8px;
            background-color: #000;
            color: #fff;
        }

        .cart h2 {
            margin-top: 0;
        }

        .cart-items {
            list-style: none;
            padding: 0;
        }

        .cart-items li {
            margin: 10px 0;
        }

        .checkout {
            margin-top: 20px;
            text-align: center;
        }

        .checkout button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .checkout button:hover {
            background-color: #ccc;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            border-top: 2px solid #fff;
            color: #fff;
        }

        footer .logo {
            max-width: 200px;
        }

        footer p {
            margin-top: 10px;
        }
    </style>
    <script>
        let cart = [];

        function addToCart(productName, price) {
            const product = cart.find(item => item.name === productName);
            if (product) {
                product.quantity++;
            } else {
                cart.push({ name: productName, price: price, quantity: 1 });
            }
            renderCart();
        }

        function renderCart() {
            const cartItemsContainer = document.querySelector('.cart-items');
            cartItemsContainer.innerHTML = '';
            let total = 0;

            cart.forEach(item => {
                total += item.price * item.quantity;
                const li = document.createElement('li');
                li.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
                cartItemsContainer.appendChild(li);
            });

            document.querySelector('.cart-total').textContent = `Total: $${total.toFixed(2)}`;
        }

        function checkout() {
            alert('Proceeding to Square checkout (to be integrated).');
        }
    </script>
</head>
<body>
    <header>
        <a href="https://tailstockaudio.com">
            <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
        </a>
    </header>

    <main>
        <h1>Shop Our Products</h1>
        <div class="products">
            <div class="product">
                <img src="guitar-knobs.jpg" alt="Custom Guitar Knobs">
                <h3>Custom Guitar Knobs</h3>
                <p>Price: $20</p>
                <button onclick="addToCart('Custom Guitar Knobs', 20)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="audio-equipment.jpg" alt="Audio Equipment Rental">
                <h3>Audio Equipment Rental</h3>
                <p>Price: $50/day</p>
                <button onclick="addToCart('Audio Equipment Rental', 50)">Add to Cart</button>
            </div>
        </div>

        <div class="cart">
            <h2>Your Cart</h2>
            <ul class="cart-items"></ul>
            <p class="cart-total">Total: $0.00</p>
            <div class="checkout">
                <button onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="logo-container">
            <img src="Tailstock FullLogo (1).jpg" alt="Tailstock Audio Logo" class="logo">
            <p>&copy; 2025 Tailstock Audio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
